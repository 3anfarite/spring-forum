<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css"/>
      
</head>
<body style="background-color: #292f35;">
	<nav  class="navbar navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="logo" href="#" th:href="@{/}">Forum</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:action="@{/register}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2 style = color:white>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" placeholder="Username"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block" style = color:white>Register User</button>
                    </div>
                </div>
                <div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome forum!</div>
          </div>
          </form>
          <div class="form-group">
						<span style = color:white>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
				</div>
        </div>
    </div>
</div>

</body>
</html>
