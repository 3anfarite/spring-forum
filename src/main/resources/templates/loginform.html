<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css"/>
      
</head>
<body style="background-color: #292f35;">
	<nav  class="navbar navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="logo" href="#" th:href="@{/}">Forum</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1 style = color:white > Login </h1>
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class="form-group">
						<label for="username" style = color:white> Username </label> : <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter Email ID" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password" style = color:white>Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In"
									th:href="@{/home}" />
								<div th:if="${param.success}">
									<a th:href="@{/SuccessfulLogin}">Success</a>
								</div>
							</div>
						</div>
					</div>


				</form>
				<div class="form-group">
					<span style = color:white>New user? <a href="/" th:href="@{/register}">Register
							here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
